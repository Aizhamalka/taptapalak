<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай число</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/Style.css">
  </head>
  <body>
    <div class="container">
      <h1>"Келегой санды табалы" </h1>
      <div id="game">
        <p><span class="min-num"></span> ден <span class="max-num"></span> го чейинки санды табыш керек. <br>
          Ошондо 3 эле аракет  бар. <br>
          <input type="number" id="guess-input" placeholder="Санды терегой, алтыным" />
          <button id="guess-btn" type="submit">Анда кеттик!</button>
          <p class="message"></p>
        </p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
